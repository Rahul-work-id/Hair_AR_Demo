<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const list = ["hat1", "hat2"];
        const visibles = [true, false];

        const setVisible = (button, entities, visible) => {
          if (visible) {
            button.classList.add("selected");
          } else {
            button.classList.remove("selected");
          }
          entities.forEach((entity) => {
            entity.setAttribute("visible", visible);
          });
        };

        list.forEach((item, index) => {
          const button = document.querySelector("#" + item);
          const entities = document.querySelectorAll("." + item + "-entity");
          setVisible(button, entities, visibles[index]);

          button.addEventListener("click", () => {
            // Only one visible at a time
            list.forEach((otherItem, otherIndex) => {
              const otherButton = document.querySelector("#" + otherItem);
              const otherEntities = document.querySelectorAll("." + otherItem + "-entity");
              const show = otherItem === item;
              visibles[otherIndex] = show;
              setVisible(otherButton, otherEntities, show);
            });
          });
        });
      });
    </script>
    <style>
      body {
        margin: 0;
      }

      .example-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .options-panel {
        position: fixed;
        left: 0;
        top: 0;
        z-index: 2;
      }

      .options-panel img {
        border: solid 2px;
        width: 50px;
        height: 50px;
        object-fit: cover;
        cursor: pointer;
      }

      .options-panel img.selected {
        border-color: green;
      }
    </style>
  </head>
  <body>
    <div class="example-container">
      <div class="options-panel">
        <img id="hat1" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/hat/thumbnail.png" />
        <img id="hat2" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/hat2/thumbnail.png" />
      </div>

      <a-scene
        mindar-face
        embedded
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
      >
        <a-assets>
          <a-asset-item id="hatModel" src="hard_hat.glb"></a-asset-item>
          <a-asset-item id="hatModel2" src="hat.glb"></a-asset-item>
        </a-assets>

        <a-camera active="false" position="0 0 0"></a-camera>

        <!-- Hat 1 -->
        <a-entity mindar-face-target="anchorIndex: 10">
          <a-gltf-model
            rotation="0 0 0"
            position="0 -1.0 -0.5"
            scale="0.35 0.35 0.35"
            src="#hatModel"
            class="hat1-entity"
            visible="false"
          ></a-gltf-model>
        </a-entity>

        <!-- Hat 2 -->
        <a-entity mindar-face-target="anchorIndex: 10">
          <a-gltf-model
            rotation="0 0 0"
            position="0 -0.2 -0.5"
            scale="0.008 0.008 0.008"
            src="#hatModel2"
            class="hat2-entity"
            visible="false"
          ></a-gltf-model>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
