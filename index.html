<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Face AR App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <!-- Use Three.js and GLTFLoader as ES Modules -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';

    // Your existing Three.js and GLTFLoader code here
    let scene, camera, renderer, model3D;

    function initThree() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 2;

      renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("canvas"), alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function loadGlasses() {
      const loader = new GLTFLoader();
      loader.load('glasses.glb', (gltf) => {
        model3D = gltf.scene;
        scene.add(model3D);
      });
    }

    initThree();
    loadGlasses();
  </script>

  <!-- MediaPipe Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script src="script.js"></script>
</body>
</html>
